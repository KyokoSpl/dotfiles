[language-server.rust-analyzer.config.check]
command = "clippy"
[language-server.rust-analyzer.config.cargo]
features = "all"

[[language]]
name = "javascript"
language-servers = [
  "typescript-language-server", # optional
  "vscode-eslint-language-server",
]
[[language]]
name = "jsx"
language-servers = [
  "typescript-language-server",
  "vscode-eslint-language-server",
]

[[language]]
name = "typescript"
language-servers = [
  "typescript-language-server",
  "vscode-eslint-language-server",
]
[[language]]
name = "tsx"
language-servers = [
  "typescript-language-server",
  "vscode-eslint-language-server",
]
[[language]]
name = "vue"
auto-format = true
formatter = { command = "prettier", args = ["--parser", "vue"] }
language-servers = ["typescript-language-server"]


[[language]]
name = "cpp"
auto-format = false
formatter = ["clang-format"]
language-servers = ["clangd"]

[[language]]
name = "c"
auto-format = false
formatter = ["clang-format"]
language-servers = ["clangd"]

[[language]]
name = "python"
auto-format = true
language-servers = [
  "pylsp",
  "ruff-lsp", # optional
]
