# Default terminal alacritty
set-option -ga terminal-overrides ",alacritty:Tc"
set -g default-terminal "st"

# Change prefix key from 'Ctrl-b' to 'Ctrl-a'
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# Kill window instantly with Prefix + &
unbind &
bind & kill-window     # No confirmation

# Kill pane instantly with Prefix + x
unbind x
bind x kill-pane       # No confirmation

# Unbind default pane movement key (optional if you want to keep it)
unbind h

# Split window horizontally (side-by-side panes) with Prefix + v
bind v split-window -h

# Split window vertically (stacked panes) with Prefix + h
bind h split-window -v

# Reload tmux configuration with Prefix + r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in


# Enable mouse scrolling
set -g mouse on


set -g @catppuccin_flavour 'mocha'

set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "directory user host session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"

# Launch theme
run ~/.config/tmux/theme/catppuccin.tmux
